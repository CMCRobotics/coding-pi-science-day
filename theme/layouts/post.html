---
layout: site
---
<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center"  lang="en">${page.title}</h2>
                <hr>
            </div>
            <div class="col-lg-12">
                <% if (page.image) { %>
                    <img class="img-responsive img-border img-full" src="${r page.image}" alt="">
                <% } %>
                <h2>
                    <small>${page.date.format('MMMMMMMMM dd, yyyy', )}</small>
                </h2>
                <p lang="en">${content}</p>
                <hr>
            </div>
            <div class="col-lg-12 text-center">
                <ul class="pager">
                    <% if (page.prev_post) { %>
                        <li class="previous"><a href="${page.prev_post.url}"  lang="en">&larr; Newer</a>
                        </li>
                    <% } %>
                    <% if (page.next_post) { %>
                        <li class="next"><a href="${page.next_post.url}"  lang="en">Older &rarr;</a>
                        </li>
                    <% } %>
                </ul>
            </div>
        </div>
    </div>
</div>
