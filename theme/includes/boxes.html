<div class="container">
    <% page.boxes.frames.each { frame -> %>
    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-justify">
                <hr>
                <h2 class="intro-text text-center langjs" lang="en">${markdown(frame.title.en)}</h2>
                <h2 class="intro-text text-center langjs" lang="fr" style="display:none">${markdown(frame.title.fr)}</h2>
                <hr>
                <% if (frame.image) { %>
                    <img class="img-responsive img-border img-left" src="${frame.image}" alt="">
                <% } %>
                <hr class="visible-xs">
                 <div lang="en" class="langjs" >${markdown(frame.text.en)}</div>
                 <div lang="fr" class="langjs" style="display:none">${markdown(frame.text.fr)}</div>
            </div>
        </div>
    </div>
    <% } %>
</div>
<!-- /.container -->
