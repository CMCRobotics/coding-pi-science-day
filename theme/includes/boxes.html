<div class="container">
    <% page.boxes.frames.each { frame -> %>
    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-justify">
                <hr>
                <h2 class="intro-text text-center" lang="en">${markdown(frame.title)}</h2>
                <hr>
                <% if (frame.image) { %>
                    <img class="img-responsive img-border img-left" src="${frame.image}" alt="">
                <% } %>
                <hr class="visible-xs">
                <p lang="en">${markdown(frame.text)}</p>
            </div>
        </div>
    </div>
    <% } %>
</div>
<!-- /.container -->
