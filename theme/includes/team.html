<div class="container">

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center"  lang="en">
                    ${markdown(page.team.title)}
                </h2>
                <hr>
            </div>
            <% page.team.members.each { member -> %>
            <div class="col-sm-3 text-center">
                <img class="img-responsive" src="${member.foto}" alt="">
                <h3>${member.name}
                    <br><small lang="en">${member.position}</small>
                </h3>
            </div>
            <% } %>

            <div class="clearfix"></div>
        </div>
    </div>

</div>
