<div class="container">

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center" lang="en">${markdown(page.contact_form.title)}</h2>
                <hr>
                <p  lang="en">${page.contact_form.text}</p>
                <form role="form">
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label  lang="en">Name</label>
                            <input type="text"  lang="en" class="form-control">
                        </div>
                        <div class="form-group col-lg-4">
                            <label lang="en">Email Address</label>
                            <input type="email"  lang="en" class="form-control">
                        </div>
                        <div class="form-group col-lg-4">
                            <label lang="en">Phone Number</label>
                            <input type="tel"  lang="en" class="form-control">
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-12">
                            <label lang="en">Message</label>
                            <textarea class="form-control" rows="6"></textarea>
                        </div>
                        <div class="form-group col-lg-12">
                            <input  lang="en" type="hidden" name="save" value="contact">
                            <button  lang="en" type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
